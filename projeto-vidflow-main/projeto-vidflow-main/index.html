<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/estilos.css">
        <link rel="stylesheet" href="./css/flexbox.css">
        <title>VidFlow</title>
        <link rel="shortcut icon" href="./img/Favicon.png" type="image/x-icon">
    </head>
<body>
    <header>
        <nav class="cabecalho__container">

            <div class="logo__item">
                <img src="./img/VidFlow--Logo-light-mode.png" alt="Logo do VidFlow">
            </div>

            <div class="cabecalho__pesquisar__item">
                <form action="" class="form__pesquisa">

                    <input type="search" class="pesquisar__input" placeholder="Pesquisar">

                    
                    <button class="pesquisar__btn"><img src="./img/topbar/search.png" alt="Ícone de lupa"></button>

                    
                    <button class="cabecalho__audio"><img src="./img/topbar/Mic.png" alt="Ícone de microfone"></button>

                </form>

            </div>

            <div class="cabecalho__icones__item">

                <a href="#" class="cabecalho__videos"></a>
                <a href="#" class="cabecalho__apps"></a>
                <a href="#" class="cabecalho__notificacoes"></a>
                <a href="#" class="cabecalho__avatar"></a>

                <label class="cabecalho__switch">
                    <input type="checkbox" class="cabecalho__switch-input">
                    <span class="cabecalho__switch-slider"></span>
                </label>

            </div>

            <div class="barra-lateral-navegacao-icones">
                <ul class="barra-lateral-navegacao-icones-primeira-parte">
                    <li class="barra-lateral-navegacao-icones-primeira-parte-icone"><img src="img/sidebar/home.png" alt=""></li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-icone"><img src="img/sidebar/explore.png" alt=""></li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-icone"><img src="img/sidebar/airplay.png" alt=""></li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-icone"><img src="img/sidebar/subscriptions.png" alt=""></li>
                </ul>
            </div>

            <div class="barra-lateral-navegacao-texto">
                <ul class="barra-lateral-navegacao-icones-primeira-parte-texto">
                    <li class="barra-lateral-navegacao-icones-primeira-parte-texto">Home</li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-texto">Explorar</li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-texto">Shorts</li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-texto">Inscrições</li>
                </ul>

            </div>

            <div class="barra-lateral-barra-divisao"></div>

            
            <div class="barra-lateral-navegacao-icones-2">
                <ul class="barra-lateral-navegacao-icones-segunda-parte">
                    <li class="barra-lateral-navegacao-icones-primeira-parte-icone"><img src="img/sidebar/ondemand_video.png" alt=""></li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-icone"><img src="img/sidebar/history.png" alt=""></li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-icone"><img src="img/sidebar/history_toggle_off.png" alt=""></li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-icone"><img src="img/sidebar/thumb_up_alt.png" alt=""></li>
                </ul>
            </div>

            <div class="barra-lateral-navegacao-texto-2">
                <ul class="barra-lateral-navegacao-icones-segunda-parte-texto">
                    <li class="barra-lateral-navegacao-icones-primeira-parte-texto">Home</li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-texto">Explorar</li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-texto">Shorts</li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-texto">Inscrições</li>
                </ul>

            </div>

            <div class="barra-lateral-barra-divisao-2"></div>

            <div class="barra-lateral-navegacao-icones-3">
                <ul class="barra-lateral-navegacao-icones-terceira-parte">
                    <li class="barra-lateral-navegacao-icones-primeira-parte-icone"><img src="img/sidebar/ondemand_video.png" alt=""></li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-icone"><img src="img/sidebar/history.png" alt=""></li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-icone"><img src="img/sidebar/history_toggle_off.png" alt=""></li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-icone"><img src="img/sidebar/thumb_up_alt.png" alt=""></li>
                </ul>
            </div>

            <div class="barra-lateral-navegacao-texto-3">
                <ul class="barra-lateral-navegacao-icones-terceira-parte-texto">
                    <li class="barra-lateral-navegacao-icones-primeira-parte-texto">Home</li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-texto">Explorar</li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-texto">Shorts</li>
                    <li class="barra-lateral-navegacao-icones-primeira-parte-texto">Inscrições</li>
                </ul>

            </div>

            

        </nav>
    </header>

</body>
</html>
